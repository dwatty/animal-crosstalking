<div *ngIf="resident">
    <div class="detail-wrapper">
        <img src="/assets/images/{{residentAvatar}}.png"/>    
        <div>
            <h2>{{ residentName | uppercase }} ({{ resident.id }}) </h2>     
            
            <app-resident-edit 
                [resident]="resident"
                (onSave)="save($event)"
                (onCancel)="goBack()" 
                cancelText="Go Back">
            </app-resident-edit>

        </div>
    </div>
</div>

<div *ngIf="resident">
    <h2>{{ residentName | uppercase }} ({{ resident.id }}) </h2>
    
    <div>
        <label for="resident-name">Resident Name:</label>
        <input type="text" id="resident-name" [(ngModel)]="resident.name" placeholder="Name" />
    </div>

    <button (click)="save()">Save</button>
    <button (click)="goBack()">Go Back</button>
</div>

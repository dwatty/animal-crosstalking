<div class="message-wrapper" [@openClose]="isExpanded ? 'open' : 'closed'" >

    <h2 (click)="toggleVisibility()">
        Messages
        <span class="message-count">({{ messageSvc.messages.length }})</span>
        <button *ngIf="isExpanded" class="clear" (click)="messageSvc.clear()">
            X
        </button>
    </h2>

    <div *ngIf="messageSvc.messages.length > 0 && isExpanded" class="messages">
        <div *ngFor="let msg of messageSvc.messages">{{ msg }}</div>
    </div>
</div>
